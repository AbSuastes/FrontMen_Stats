<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container-main"> <!--contenedor principal -->
    <div class="container-info"> <!--sostiene el título, la información y las estadísticas-->
        <h1 class="header">Get <span class="mark">insights</span> that help your business grow.</h1>
        <div class="text-container"> 
            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
        </div>
        <div class="container-stats">
            <div class="stats">
                <p class="number"> 10k+ </p>
                <p class="sub-text"> companies </p>
            </div>
            <div class="stats">
                <p class="number"> 314 </p>
                <p class="sub-text"> templates </p>
            </div>
            <div class="stats">
                <p class="number"> 12m+ </p>
                <p class="sub-text"> queries </p>
            </div>
        </div>
    </div>   
    
    <div class="container-img" role=img aria-label="image of executive women's in desk talking">
        <div class="overlay"></div>    
    </div>

</main>

</body>
</html>
